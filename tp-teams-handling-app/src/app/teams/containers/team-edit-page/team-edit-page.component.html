<section class="add-form-container">
  <form *ngIf="currentTeam" [formGroup]="editTeamForm" class="add-form-container" (ngSubmit)="updateTeam()" novalidate>

    <mat-form-field color="primary" appearance="outline" class="team-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Placeholder">
      <mat-error *ngIf="editTeamForm.get('name')!.invalid">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field color="primary" appearance="outline" class="team-field">
      <mat-label>Slogan</mat-label>
      <input matInput formControlName="slogan" placeholder="Placeholder">
      <mat-error *ngIf="editTeamForm.get('slogan')!.invalid">
        Slogan is required
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button
              class="cancel-button"
              (click)="cancel()">
        Cancel
      </button>

      <button type="submit"
              mat-raised-button
              color="primary">
        Update
      </button>
    </div>

  </form>

</section>
